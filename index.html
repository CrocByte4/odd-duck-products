<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Odd Duck Products</title>
  </head>
  <body>
    <header>
      <!-- img goes here -->
      <h1>Odd Duck Products</h1>
    </header>

    <div class="results">
      <h3>Results</h3>
      <ul id="results-list"></ul>
    </div>

    <main>
      <div id="img-container">
        <img id="img1" />
        <img id="img2" />
        <img id="img3" />
      </div>
      <div class="lorem-container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro quidem
        asperiores natus tempora ipsum odit aspernatur modi ea nemo nam
        voluptatibus esse aliquid obcaecati rerum culpa animi commodi, quos
        velit.
      </div>
    </main>

    <footer>
      <h2>Footer</h2>
    </footer>

    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "bag",
            "banaba",
            "bathroom",
            "boots",
            "breakfast",
            "bubblegum",
            "chair",
            "cthulhu",
            "dog-duck",
            "dragon",
            "pen",
            "pet-sweep",
            "scissors",
            "shark",
            "tauntaun",
            "unicorn",
            "water-can",
            "wine-glass",
          ],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>

    <script src="app.js"></script>
  </body>
</html>
